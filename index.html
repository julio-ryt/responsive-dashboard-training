<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Build a Responsive Dashboard Using CSS Grid & Flexbox"
    />
    <meta
      name="keywords"
      content="software,renegade, julio merlo, responsive, dashboard"
    />
    <meta name="author" content="Julio Merlo" />

    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Responsive Dashboard" />
    <meta
      property="og:description"
      content="Build a Responsive Dashboard Using CSS Grid & Flexbox"
    />
    <meta
      property="og:url"
      content="https://www.contentkingapp.com/academy/open-graph/"
    />
    <meta property="og:site_name" content="Responsive Dashboard" />
    <title>Responsive Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="mobile-menu">
        <button><i class="fa-solid fa-bars"></i></button>
      </div>
      <div class="search">
        <input type="text" placeholder="Search" />
        <button><i class="fa-solid fa-search"></i></button>
      </div>
      <div class="user">
        <button><i class="fa-solid fa-user"></i></button>
      </div>
    </header>
    <aside class="sidebar">
      <figure>
        <img
          loading="lazy"
          alt="Dashboard Logo"
          src="https://i.pinimg.com/736x/ae/d7/db/aed7dbeb91e7b4b265aa90862f9c991f.jpg"
        />
      </figure>
      <h1>Julio Merlo</h1>
      <div class="sidebar-close">
        <button>
          <i role="img" aria-label="close icon" class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#"
              ><span
                ><i
                  role="img"
                  aria-label="users option icon"
                  class="fa-solid fa-circle-user"
                ></i
              ></span>
              Users</a
            >
          </li>
          <li>
            <a href="#"
              ><span
                ><i
                  role="img"
                  aria-label="analytics option icon"
                  class="fa-solid fa-chart-simple"
                ></i
              ></span>
              Analytics</a
            >
          </li>
          <li>
            <a href="#"
              ><span
                ><i
                  role="img"
                  aria-label="products option icon"
                  class="fa-solid fa-boxes-stacked"
                ></i
              ></span>
              Products</a
            >
          </li>
          <li>
            <a href="#"
              ><span
                ><i
                  role="img"
                  aria-label="invoice option icon"
                  class="fa-solid fa-file-invoice"
                ></i
              ></span>
              Billings</a
            >
          </li>
          <li>
            <a href="#"
              ><span
                ><i
                  role="img"
                  aria-label="emails option icon"
                  class="fa-solid fa-envelope"
                ></i
              ></span>
              Emails</a
            >
          </li>
        </ul>
      </nav>
    </aside>
    <main class="main">
      <article class="card">
        <div class="card-header">
          <h2>Users</h2>
          <button>
            <i
              role="img"
              aria-label="icon more options"
              class="fa-solid fa-ellipsis-h"
            ></i>
          </button>
        </div>
        <div class="card-body">
          <i class="fa-solid fa-users"></i>
          <h4>8,200</h4>
          <p>Active Users</p>
        </div>
      </article>
      <article class="card">
        <div class="card-header">
          <h2>Products</h2>
          <button>
            <i
              role="img"
              aria-label="icon more options"
              class="fa-solid fa-ellipsis-h"
            ></i>
          </button>
        </div>
        <div class="card-body">
          <i class="fa-solid fa-boxes-stacked"></i>
          <h4>100,200</h4>
          <p>Active Products</p>
        </div>
      </article>
      <article class="card">
        <div class="card-header">
          <h2>Billings</h2>
          <button>
            <i
              role="img"
              aria-label="icon more options"
              class="fa-solid fa-ellipsis-h"
            ></i>
          </button>
        </div>
        <div class="card-body">
          <i class="fa-solid fa-file-invoice"></i>
          <h4>97,200</h4>
          <p>Active Billings</p>
        </div>
      </article>
      <article class="card chart-wrapper">
        <canvas id="acquisitions"></canvas>
      </article>
    </main>
    <footer class="footer">
      <small>&copy; 2025 All rights reserved</small>
    </footer>
    <script
      src="https://kit.fontawesome.com/8df9994193.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"
      integrity="sha512-CQBWl4fJHWbryGE+Pc7UAxWMUMNMWzWxF4SQo9CgkJIN1kx6djDQZjh3Y8SZ1d+6I+1zze6Z7kHXO7q3UyZAWw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/chart.js" defer></script>
    <script src="./js/toggle.js" defer></script>
  </body>
</html>
