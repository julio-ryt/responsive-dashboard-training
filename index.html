<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Build a Responsive Dashboard Using CSS Grid & Flexbox"
    />
    <meta
      name="keywords"
      content="software,renegade, julio merlo, responsive, dashboard"
    />
    <meta name="author" content="Julio Merlo" />

    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Responsive Dashboard" />
    <meta
      property="og:description"
      content="Build a Responsive Dashboard Using CSS Grid & Flexbox"
    />
    <meta
      property="og:url"
      content="https://www.contentkingapp.com/academy/open-graph/"
    />
    <meta property="og:site_name" content="Responsive Dashboard" />
    <title>Responsive Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <script
      src="https://kit.fontawesome.com/8df9994193.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <div class="search">
        <input type="text" placeholder="Search" />
        <button><i class="fa-solid fa-search"></i></button>
      </div>
      <div class="user">
        <button><i class="fa-solid fa-user"></i></button>
      </div>
    </header>
    <aside class="sidebar">
      <h1>Dashboard</h1>
      <nav>
        <ul>
          <li>
            <a href="#"
              ><span><i class="fa-solid fa-circle-user"></i></span> Users</a
            >
          </li>
          <li>
            <a href="#"
              ><span><i class="fa-solid fa-chart-simple"></i></span>
              Analytics</a
            >
          </li>
          <li>
            <a href="#"
              ><span><i class="fa-solid fa-boxes-stacked"></i></span>
              Products</a
            >
          </li>
          <li>
            <a href="#"
              ><span><i class="fa-solid fa-file-invoice"></i></span> Billings</a
            >
          </li>
          <li>
            <a href="#"
              ><span><i class="fa-solid fa-envelope"></i></span> Emails</a
            >
          </li>
        </ul>
      </nav>
    </aside>
    <main class="main">
      <div class="card">
        <div class="card-header">
          <h2>Users</h2>
          <button><i class="fa-solid fa-ellipsis-h"></i></button>
        </div>
        <div class="card-body">
          <i class="fa-solid fa-users"></i>
          <h4>8,200</h4>
          <p>Active Users</p>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h2>Products</h2>
          <button><i class="fa-solid fa-ellipsis-h"></i></button>
        </div>
        <div class="card-body">
          <i class="fa-solid fa-boxes-stacked"></i>
          <h4>100,200</h4>
          <p>Active Products</p>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h2>Billings</h2>
          <button><i class="fa-solid fa-ellipsis-h"></i></button>
        </div>
        <div class="card-body">
          <i class="fa-solid fa-file-invoice"></i>
          <h4>97,200</h4>
          <p>Active Billings</p>
        </div>
      </div>
      <div class="card"></div>
    </main>
    <footer class="footer">
      <small>&copy; 2025 All rights reserved</small>
    </footer>
  </body>
</html>
